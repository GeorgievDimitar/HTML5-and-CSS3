<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Slick Slider - Example</title>
    <link rel="stylesheet" href="slick/slick.css">
    <link rel="stylesheet" href="slick/slick-theme.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">


</head>

<body>

    <div class="slider">
        <div>
            <img src="img/FiveRosesPub_Web1.jpg" alt="Image One">
        </div>
        <div>
            <img src="img/FoodTours_Web.jpg" alt="Image Two">
        </div>
        <div>
            <img src="img/TheEnergyAnnex_Web.jpg" alt="Image Three">
        </div>
        <div>
            <img src="img/TheFold_Web1.jpg" alt="Image Four">
        </div>
    </div>

    <ol class="slider-nav-thumbnails flex-control-paging">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ol>

<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script type="text/javascript" src="slick/slick.min.js"></script>

    <script>
        $('.slider').slick({
            slidesToShow: 1,
            slidesToScroll: 1,
            arrows: true,
            fade: false,
            asNavFor:
                '.slider-nav-thumbnails',
        });
        $('.slider-nav-thumbnails')
            .slick({
                slidesToShow: 4,
                slidesToScroll: 1,
                asNavFor: '.slider',
                dots: true,
                focusOnSelect: true
            });

    </script>


</body>
</html>
