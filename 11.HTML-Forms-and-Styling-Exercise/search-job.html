<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Job</title>
    <link rel="stylesheet" href="search-job.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Search Business</a></li>
                <li><a href="#">Business Categories</a></li>
                <li><a href="#">Recent Locations</a></li>
                <li><a href="#">Agents Located</a></li>
            </ul>
        </nav>
    </header>
    <form>
        <label>
            <span>Business Name</span>
            <input id="business-name" type="text" name="business-name" placeholder="enter a name" required/>
        </label>
        <label>
            <span>Country</span>
            <input id="country-name" type="text" name="country-name" placeholder="search by country" required/>
        </label>
        <label>
            <span>City / State</span>
            <input id="city-or-state-name" type="text" name="city-or-state-name" placeholder="search by city or state" required/>
        </label>
        <label>
            <span>Zip / Postal Code</span>
            <input id="zip-postal-code" type="text" name="zip-postal-code" placeholder="enter a postal code" required/>
        </label>
        <label>
            <span>Employers</span>
            <input id="employers" type="number" name="employers" placeholder="1000-5000" required/>
        </label>
        <label>
            <span>Startup Date</span>
            <input id="startup-date" type="date" name="startup-date" required/>
        </label>
        <label>
            <span>Job Opportunity</span>
            <input id="job-opportunity" type="text" name="job-opportunity" placeholder="any" required/>
        </label>
        <button>let's find your job</button>
    </form>
</body>
</html>
