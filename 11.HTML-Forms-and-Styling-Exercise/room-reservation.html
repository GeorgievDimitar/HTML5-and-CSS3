<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Room Reservation</title>
    <link rel="stylesheet" href="room-reservation.css">
</head>
<body>
    <main>
        <header>Room Reservation</header>
        <section class="basic-information">
            <h1>Basic Information</h1>
            <p>
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent at nibh varius odio sollicitudin
                blandit nec eu elit. Suspendisse ac risus nunc, quis elementum lorem. Pellentesque vehicula egestas eros
                nec commodo.
            </p>
            <div class="search-box">
            <label for="search">Search</label>
            <input name="searchQuery"  id="search" type="search" />
            </div>
        </section>

        <form class="personal-details">
            <h1>Personal Details</h1>
            <div>
                <input type="text" placeholder="First name" id="first-name">
            </div>
            <div>
                <input type="text" placeholder="Last name" id="last-name">
            </div>
            <div>
                <input type="email" placeholder="Enter email" id="email">
            </div>
        </form>
        <form class="reservation-request">
            <h1>Request a reservation</h1>
            <label for="select-room">Select a Room</label>
            <select name="select-room">
                <option>Room 1</option>
                <option>Room 2</option>
                <option>Room 3</option>
                <option>Room 4</option>
            </select>
        </form>
    </main>
</body>
</html>
