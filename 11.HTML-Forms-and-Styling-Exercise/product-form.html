<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Form</title>
    <link rel="stylesheet" href="product-form.css">
</head>
<body>
<main>
    <aside>
        <img src="img/nike-shoe.png">
    </aside>
    <form>
        <h1 class="name">Nike Roche Run</h1>
        <h2 class="price">120$</h2>
        <label>
            <span>Choose Size</span>
            <select class="shoe-size">
                <option value="xs">XS</option>
                <option value="s">S</option>
                <option value="m">M</option>
                <option value="l">L</option>
            </select>
        </label>
        <label>
            <span>Name on card</span>
            <input type="text" placeholder="Enter your name" id="card-name">
        </label>
        <label>
            <span>Card Number</span>
            <input type="text" placeholder="Enter card number" id="card-number">
        </label>
        <button>continue</button>
    </form>
</main>
</body>
</html>
